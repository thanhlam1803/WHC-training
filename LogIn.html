<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4fc50e010.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="LogIncss.css">
    <title>ĐĂNG NHẬP</title>
</head>
<body>
    <div class="logIn">
        <div class="logIn_left">
        </div>
        <div class="logIn_right">
            <form action="" id="form-login">
                <h1 id="form-heading">WELCOME BACK</h1>
                <div class="form-group "  >
                    <i class="fa-solid fa-user"></i>
                    <input class="form-input" id="Email" type="text"  placeholder="Email">
                </div>
                <div class="form-group ">
                    <i class="fa-solid fa-key"></i>
                    <input  class="form-input" id="passWord" type="password"  placeholder="Password">
                    <div id="eye">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="LOG IN" class="form-submit" onclick="checkValidate()" style="color: white;">
                </div>
                
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="main.js"></script>
</html>
